<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eLibrary</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="./css/custom.css"/>
</head>
<body onload="render()">

<section class="container">
    <div class="row">
        <div class="col-md-4">
            
                <h1 class="text-primary">eLibrary</h1>
            
        </div>
        <div class="col-md-8">
            <span class="btn btn-primary  float-right mt-2" id="addBtn">Add new Book</span>
        </div>
    </div>
</section>

 <!-- custom modalfor adding new book -->




 <section id="bookModal" class="container-fluid">
     <div class="row">
         <div class="col-md-4 col-lg-3"></div>
         <div class="col-md-4 col-lg-6">
             <form action="">
                 <div class="form-group">
                     <input type="text" class="form-control" title="title" id="txtTitle" placeholder="book title" autofocus />             
                </div>
               
               <div class="form-group">
                <input type="text" class="form-control" id="txtPub" placeholder="book publisher" />             
              </div>
             
              <div class="form-row">
                  <!-- new start -->
                  <div class="form-group col-md-6">
                    <input type="number" class="form-control" id="bookPrice" placeholder="price" />             
                 </div>
                 <div class="form-group col-md-6">
                    <input type="text" class="form-control" id="bookAuthor" placeholder="Book Author" />             
               </div>
               <div class="form-group col-md-6">
                <input type="text" class="form-control" id="language" placeholder="Language" />             
             </div>
             <div class="form-group col-md-6">
                <input type="text" class="form-control" id="bookCountry" placeholder="Country" /> 
                         
           </div>
               <!-- new end -->
              
               <div class="form-group col-md-6">
                <input type="number" class="form-control" id="txtPages" placeholder="pages" />             
             </div>
             <div class="form-group col-md-6">
                <input type="number" class="form-control" id="txtPubYear" placeholder="Year of Publishing " />             
           </div>
           <div class="form-group col-md-12">
            <input type="text" class="form-control" id="txtCoverURL" placeholder="Book Cover Image URL Book " />             
             </div>
           <div class="form-group col-md-12">
            <textarea class="form-control" id="bookExtract" placeholder="Short Text Extract"  rows="3"></textarea>  
           </div>
              </div>
             
              <div class="form-group">
                  <input type="button" class="form-control btn btn-primary btn-block" id="newBookBtn" value="Add Book" />
              </div>
              <div class="form-group">
                <input type="button" class="form-control btn btn-primary btn-block" id="cancelBtn" value="Cancel" />
            </div>
             </form>
         </div>
         <div class="col-md-4 col-lg-3"></div>
     </div>
 </section>
 <!-- custom modalfor adding new book -->

 <section id="modalBookDetails" class="container" >
  <div class="row" id="bookDetailsContent">
      <!-- <div class="col-md-12 text-center"> -->
        
       
      <!-- </div> -->
        
  </div>

 </section>



  <section class="container">
      <h1 class="text-center text-primary">Available Books</h1>
      <div class="row" id="bookRow">
 
      </div>
     
  </section>

  

    <div class="container">
        <div id="list" class="row">
  
        </div>
    </div>
       
    
  
 
  





  <script id="template" type="text/ejs">
    <% for (var k = 0; k < list.length; ++k) {
        var message = list[k];  %>
        <div class="col-md-4 all-details mt-3">
			<div class="row">
			  <div class="col-md-6">
			    <div class="book-cover">
                  <img src="<%= message.coverImgURL %>"  onclick="displayBookDetails(${i})" class="card-img images img-fluid"/> 			 
              <span class="all-buttons btn btn-default" onclick="displayBookDetails(${i})">Details</span>
			  <button class="all-buttons favoriteButton mt-2" style="background-color:${booksArray[i].read}";>favourite</button>
		         </div>
			  </div>
			  <div class="col-md-6">
			 
                    <p style="color:${booksArray[i].read}";  class="card-title text-white">Title: <%= message.title %></p>
                    <p class="card-title text-white" id="authorofBook">Author: <%= message.author %></p>
                    <h6 class="card-title text-white">Price: &#8358;<%= message.price %></h6>
					<h6 class="card-title text-white">Published : <%= message.pub %></h6>
					<div class="delete_details">
				
					<span class="all-buttons btn btn-default" onclick="deleteBook(${i})" >Delete</span>
					</div>
			  </div>
			</div>
        </div>
    <% } %>
    </script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script type="text/javascript" src="ejs_production.js"></script>
    <script src="./js/jquery.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/newjs.js"></script>
</body>
</html>
